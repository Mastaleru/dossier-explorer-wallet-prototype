<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PSK App Core</title>
    <link href="/assets/css/main.css" rel="stylesheet" type="text/css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script type="module" src="/scripts/bundles/hostBoot.js"></script>
    <script type="module" src="/scripts/bundles/webshims.js"></script>
  </head>

  <body>
    <psk-app-root
      ><psk-container controller-name="DossierAppController">
        <psk-default-renderer></psk-default-renderer>
      </psk-container>
    </psk-app-root>

    <script>
      globalConfig = {
        theme: "dossier-explorer"
      };
    </script>
    <script type="module" src="/cardinal/cardinal.esm.js"></script>
    <script nomodule src="/cardinal.js"></script>

    <script>
		if (window.frameElement) {
			const iframeIdentity = window.frameElement.getAttribute('identity');

			if (iframeIdentity) {
				window.parent.document.dispatchEvent(new CustomEvent(iframeIdentity, {
					detail: {
						status: 'completed'
					}
				}));
			}
		}
    </script>

  </body>
</html>
