<psk-grid class="wallet-list-header" columns="3" layout="xs=[7,2,3] s=[7,2,3] m=[7,2,3] l=[7,2,3] xl=[7,2,3]">
    <psk-button event-name='sort-working-directory' event-data='name'>
        <psk-label label="@contentLabels.nameLabel"></psk-label>
        <psk-condition condition='@sortedTypes.name.isSorted'>
            <psk-icon icon='long-arrow-up' color='#572a57' descending='@sortedTypes.name.descending'></psk-icon>
        </psk-condition>
    </psk-button>
    <psk-label label="@contentLabels.typeLabel"></psk-label>
    <psk-button event-name='sort-working-directory' event-data='lastModified'>
        <psk-label label="@contentLabels.lastModifiedLabel"></psk-label>
        <psk-condition condition='@sortedTypes.lastModified.isSorted'>
            <psk-icon icon='long-arrow-up' color='#572a57' descending='@sortedTypes.lastModified.descending'></psk-icon>
        </psk-condition>
    </psk-button>
</psk-grid>

<psk-for-each class="wallet-list-container" data-view-model="content">
    <psk-card class="@selected">
        <psk-button class="wallet-path" event-name="select-wallet-item" double-click-event-name="double-click-item" event-data="@name">
            <psk-grid class="items" columns="3" layout="xs=[7,2,3] s=[7,2,3] m=[7,2,3] l=[7,2,3] xl=[7,2,3]">
                <psk-grid>
                    <psk-label>
                        <psk-label label="@name"> </psk-label>
                        <psk-icon color="#572a57" icon="@icon"></psk-icon>
                    </psk-label>

                    <psk-condition condition="@isApplication">
                        <psk-button button-class="btn-run" event-name="run-app" event-data="@name">
                            <psk-icon color="#572a57" icon="play"></psk-icon>
                        </psk-button>
                    </psk-condition>
                </psk-grid>
                <psk-label label="@type"></psk-label>
                <psk-label title="@fullDateHover" label="@lastModified"></psk-label>
            </psk-grid>
        </psk-button>
    </psk-card>

    <psk-label slot="no-data" class="h2 info" label="@contentLabels.noItemsLabel"></psk-label>
</psk-for-each>
