<psk-container controller-name="ReceiveDossierController">
    <psk-modal opened>
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <psk-condition condition="@isDossierNameStep">
            <psk-label slot="condition-false" label="@disclaimer"></psk-label>
            <psk-card slot="condition-false" class="receive-dossier">
                <psk-img class="receive-qr" src="/assets/images/qr.png"></psk-img>
                <psk-label label="@orLabel"></psk-label>
                <psk-text-input class="receive-code" view-model="secretCodeForReceive"></psk-text-input>
            </psk-card>

            <psk-icon slot="condition-true" icon="pencil" color="#8197bc" class="modal-icon-big"></psk-icon>
            <psk-text-input slot="condition-true" view-model="dossierNameInput"></psk-text-input>
            <psk-select slot="condition-true" view-model="destinationOptionsForDossier"></psk-select>
        </psk-condition>

        <psk-condition condition="@error.hasError">
            <psk-label label="@error.errorMessage" class="h6 input-error"></psk-label>
        </psk-condition>

        <psk-condition condition="@isDossierNameStep">
            <psk-button-group slot="condition-true" class="modal-buttons">
                <psk-button view-model="buttons.finishButton"></psk-button>
            </psk-button-group>
            <psk-button-group slot="condition-false" class="modal-buttons">
                <psk-button view-model="buttons.nextButton"></psk-button>
            </psk-button-group>
        </psk-condition>
    </psk-modal>
</psk-container>
