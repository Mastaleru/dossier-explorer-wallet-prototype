<psk-container controller-name="NewFileController">
    <psk-modal opened>
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <psk-icon icon="pencil" color="#8197bc" class="dossier-icon icon-big"></psk-icon>
        <psk-text-input class="full-width align-left" view-model="fileNameInput"></psk-text-input>
        <psk-textarea class="full-width align-left" view-model="fileContentInput"></psk-textarea>

        <psk-condition class="full-width align-left" condition="@hasError">
            <psk-label label="@errorMessage" class="h6 input-error"></psk-label>
        </psk-condition>

        <psk-button-group class="modal-buttons">
            <psk-button view-model="buttons.cancelButton"></psk-button>
            <psk-button view-model="buttons.createFileButton"></psk-button>
        </psk-button-group>
    </psk-modal>
</psk-container>
