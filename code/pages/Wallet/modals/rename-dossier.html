<psk-container controller-name='RenameDossierController'>
    <psk-modal opened event-name="@addItems.closeModal">
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <psk-icon icon="pencil" color="#8197bc" class="modal-icon-big"></psk-icon>
        <psk-text-input view-model="fileNameInput"></psk-text-input>

        <psk-condition condition="@error.hasError">
            <psk-label label="@error.errorMessage" class="h6 input-error"></psk-label>
        </psk-condition>

        <psk-button-group class="modal-buttons">
            <psk-button view-model="buttons.renameButton"></psk-button>
        </psk-button-group>

    </psk-modal>
</psk-container>
