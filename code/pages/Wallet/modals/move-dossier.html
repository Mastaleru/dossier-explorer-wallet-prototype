<psk-container controller-name='MoveDossierController'>
    <psk-modal opened event-name="@addItems.closeModal" class="dossier-modal">
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <psk-icon icon="pencil" color="#8197bc" class="dossier-modal"></psk-icon>
        <psk-label label="@selectDestinationLabel"></psk-label>

        <!-- <psk-for-each ></psk-for-each> --> 

        <psk-condition condition="@error.hasError">
            <psk-label label="@error.errorMessage" class="h6 input-error"></psk-label>
        </psk-condition>

        <psk-button view-model="buttons.moveButton"></psk-button>
    </psk-modal>
</psk-container>
