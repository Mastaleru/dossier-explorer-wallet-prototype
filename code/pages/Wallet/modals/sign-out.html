<psk-container controller-name="SignOutController">
  <psk-modal opened class="exit-modal">
    <psk-label slot="title" class="title" label="@title"></psk-label>

    <psk-label label="@confirmDeleteSeedDisclaimer"></psk-label>

    <psk-checkbox view-model="checkboxDeleteSeed"></psk-checkbox>

    <psk-condition condition="@hasError">
      <psk-label label="@errorMessage" class="h6 input-error"></psk-label>
    </psk-condition>

    <psk-button-group class="modal-buttons">
      <psk-button view-model="confirmBtn"></psk-button>
      <psk-button view-model="exitBtn"></psk-button>
    </psk-button-group>

  </psk-modal>
</psk-container>
