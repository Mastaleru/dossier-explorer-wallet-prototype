<psk-container controller-name="ViewFileController">
    <psk-modal opened expanded="true" class="asset-modal">
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <psk-condition condition="@conditionalExpressions.isLoading">
            <psk-ui-loader slot="condition-true" should-be-rendered="true"> </psk-ui-loader>

            <div slot="condition-false" class='content'>
            </div>

            <psk-condition slot="condition-false" condition='@closingConfirmation.opened'>
                <div class='unsaved-file'>
                    <psk-label label="@closingConfirmation.disclaimerMessage"></psk-label>
                    <psk-button-group class="modal-buttons">
                        <psk-button view-model="@closingConfirmation.buttons.saveAndExitButton"></psk-button>
                        <psk-button view-model="@closingConfirmation.buttons.dismissAndExitButton"></psk-button>
                        <psk-button view-model="@closingConfirmation.buttons.cancelButton"></psk-button>
                    </psk-button-group>
                </div>
            </psk-condition>

            <psk-condition slot="condition-false" condition="@error.hasError">
                <psk-label label="@error.errorMessage" class="h6 input-error"></psk-label>
            </psk-condition>

            <div slot="condition-false" class='footer' slot='footer'>
                <psk-button-group class="modal-buttons">
                    <psk-condition condition="@textEditor.isEditable">
                        <psk-condition condition="@isEditing">
                            <psk-button-group slot='condition-true' class="modal-buttons">
                                <psk-button view-model="buttons.saveButton"> </psk-button>
                            </psk-button-group>
                            <psk-button-group slot='condition-false' class="modal-buttons">
                                <psk-button view-model="buttons.editButton"> </psk-button>
                            </psk-button-group>
                        </psk-condition>
                    </psk-condition>
                    <psk-button view-model="buttons.downloadButton"> </psk-button>
                </psk-button-group>
            </div>
        </psk-condition>
    </psk-modal>
</psk-container>
