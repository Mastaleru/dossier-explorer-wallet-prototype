<psk-container controller-name="ViewFileController">
    <psk-modal opened expanded="@isExpanded" class="asset-modal">
        <psk-label slot="title" class="title" label="@title"></psk-label>
        <psk-card class='modal-container'>
            <div class="toolbar">
                <psk-button class='btn-modal' event-name='expand-collapse'>
                    <psk-condition condition='@isExpanded'>
                        <psk-icon slot='condition-true' color="#572a57" icon='compress'></psk-icon>
                        <psk-icon slot='condition-false' color="#572a57" icon='expand'></psk-icon>
                    </psk-condition>
                </psk-button>
                <psk-button class='btn-modal' event-name='download'>
                    <psk-icon color="#572a57" icon='download'></psk-icon>
                </psk-button>
                <psk-condition condition="@isEditing">
                    <psk-button slot='condition-true' view-model="buttons.saveButton"> </psk-button>
                    <psk-button slot='condition-false' view-model="buttons.editButton"> </psk-button>
                </psk-condition>
            </div>
            <div class='content'>
            </div>
        </psk-card>
    </psk-modal>
</psk-container>
