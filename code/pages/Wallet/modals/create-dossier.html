<psk-container controller-name="CreateDossierController">
  <psk-modal opened class="dossier-modal">
    <psk-label slot="title" class="title" label="@title"></psk-label>

    <psk-condition condition="@isDossierNameStep">
      <psk-icon slot="condition-true" icon="pencil" color="#8197bc" class="dossier-modal"></psk-icon>
      <psk-text-input slot="condition-true" view-model="dossierNameInput"></psk-text-input>

      <psk-icon slot="condition-false" icon="check" color="#8197bc" class="dossier-modal"></psk-icon>
      <psk-text-input slot="condition-false" view-model="dossierSeedOutput"></psk-text-input>
    </psk-condition>

    <psk-condition condition="@error.hasError">
      <psk-label label="@error.errorMessage" class="h6 input-error"></psk-label>
    </psk-condition>

    <psk-condition condition="@isDossierNameStep">
      <psk-button slot="condition-true" view-model="buttons.createDossier"></psk-button>

      <psk-button slot="condition-false" view-model="buttons.finishDossier"></psk-button>
    </psk-condition>
  </psk-modal>
</psk-container>
