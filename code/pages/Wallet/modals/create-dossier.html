<psk-container controller-name="CreateDossierController">
    <psk-modal opened>
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <psk-condition condition="@isDossierNameStep">
            <psk-icon slot="condition-true" icon="pencil" color="#8197bc" class="dossier-icon icon-big"></psk-icon>
            <psk-text-input slot="condition-true" view-model="dossierNameInput"></psk-text-input>

            <psk-icon slot="condition-false" icon="check" color="#8197bc" class="dossier-icon icon-big"></psk-icon>
            <psk-text-input slot="condition-false" view-model="dossierSeedOutput"></psk-text-input>
        </psk-condition>

        <psk-condition condition="@error.hasError">
            <psk-label label="@error.errorMessage" class="h6 input-error"></psk-label>
        </psk-condition>

        <psk-condition condition="@isDossierNameStep">
            <psk-button-group slot="condition-true" class="modal-buttons">
                <psk-button view-model="buttons.createDossier"></psk-button>
            </psk-button-group>
            <psk-button-group slot="condition-false" class="modal-buttons">
                <psk-button view-model="buttons.finishDossier"></psk-button>
            </psk-button-group>
        </psk-condition>
    </psk-modal>
</psk-container>
