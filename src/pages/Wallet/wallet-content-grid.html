<psk-for-each class="wallet-grid-container" data-view-model="content">
  <psk-card class="@selected">
    <psk-button
      class="wallet-path"
      event-name="select-wallet-item"
      double-click-event-name="double-click-item"
      event-data="@name"
    >
      <psk-grid>
        <psk-label>
          <psk-icon icon="@gridIcon" color="#572a57"></psk-icon>
          <psk-label label="@name"> </psk-label
        ></psk-label>
        <psk-condition condition="@runnable">
          <psk-button button-class="btn-run" event-name="run-app">
            <psk-icon color="#572a57" icon="play"></psk-icon>
            <psk-label
              label="@dossierContent.runAppLabel"
            ></psk-label>
          </psk-button>
        </psk-condition>
      </psk-grid>
    </psk-button>
  </psk-card>

  <psk-label
    slot="no-data"
    class="h2 info"
    label="@dossierContent.noItemsLabel"
  ></psk-label>
</psk-for-each>
