<psk-page title="E-wallet">
  <psk-container controller-name="ExplorerController">
    <psk-page-loader page-url="@pageLoader.signOut"></psk-page-loader>

    <psk-card title="@sectionTitle">
      <psk-grid
        columns="2"
        layout="xs[12,12] s=[12,12] m=[8,4] l=[8,4] lg=[8,4]"
      >
        <psk-grid columns="1" layout="xs=[12] s=[12] m=[12] l=[12] xl=[12]">
          <psk-page-loader page-url="@pageLoader.leftMenu"></psk-page-loader>
        </psk-grid>
        <psk-page-loader page-url="@pageLoader.rightMenu"> </psk-page-loader>
      </psk-grid>

      <psk-page-loader page-url="@pageLoader.walletContent"> </psk-page-loader>
    </psk-card>
  </psk-container>
</psk-page>
