<psk-button button-class="@signOut.buttonClass" event-name="@signOut.eventName">
  <psk-icon
    icon="@signOut.icon"
    color="@signOut.iconColor"
    classes="@signOut.iconClass"
  ></psk-icon>
  <psk-label label="@signOut.label"></psk-label>
</psk-button>

<psk-condition condition="@isSignOutModalOpened">
  <psk-page-loader page-url="@pageLoader.signOutModal"></psk-page-loader>
</psk-condition>
