<psk-condition condition="@hasSelectedItems">
  <psk-grid
    columns="5"
    layout="xs=[2,2,2,2,2] s=[2,2,2,2,2] m=[2,2,2,2,2] l=[2,2,2,2,2] xl=[2,2,2,2,2]"
  >
    <psk-button
      event-name="@rightMenu.viewIcon.eventName"
      event-data="@rightMenu.viewIcon.eventData"
      button-class="@rightMenu.viewIcon.buttonClass"
    >
      <psk-icon
        icon="@rightMenu.viewIcon.icon"
        color="@rightMenu.viewIcon.iconColor"
        classes="@rightMenu.viewIcon.iconClass"
      ></psk-icon>
    </psk-button>
    <psk-button
      event-name="@rightMenu.exportIcon.eventName"
      event-data="@rightMenu.exportIcon.eventData"
      button-class="@rightMenu.exportIcon.buttonClass"
    >
      <psk-icon
        icon="@rightMenu.exportIcon.icon"
        color="@rightMenu.exportIcon.iconColor"
        classes="@rightMenu.exportIcon.iconClass"
      ></psk-icon>
    </psk-button>
    <psk-button
      event-name="@rightMenu.shareIcon.eventName"
      event-data="@rightMenu.shareIcon.eventData"
      button-class="@rightMenu.shareIcon.buttonClass"
    >
      <psk-icon
        icon="@rightMenu.shareIcon.icon"
        color="@rightMenu.shareIcon.iconColor"
        classes="@rightMenu.shareIcon.iconClass"
      ></psk-icon>
    </psk-button>
    <psk-button
      event-name="@rightMenu.deleteIcon.eventName"
      event-data="@rightMenu.deleteIcon.eventData"
      button-class="@rightMenu.deleteIcon.buttonClass"
    >
      <psk-icon
        icon="@rightMenu.deleteIcon.icon"
        color="@rightMenu.deleteIcon.iconColor"
        classes="@rightMenu.deleteIcon.iconClass"
      ></psk-icon>
    </psk-button>
    <psk-button-group view-model="rightMenu.dotsMenu">
      <psk-for-each data-view-model="rightMenu.menuActions">
        <psk-button
          label="@label"
          event-name="@eventName"
          event-data="@eventData"
          button-class="@buttonClass"
        >
        </psk-button>
      </psk-for-each>
    </psk-button-group>
  </psk-grid>
</psk-condition>
