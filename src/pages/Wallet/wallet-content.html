<psk-condition condition="@addItems.hasError">
  <psk-label class="h6 fade-error" label="@addItems.errorMessage"></psk-label>
</psk-condition>

<psk-condition condition="@isGridLayout">
  <psk-page-loader
    slot="condition-true"
    page-url="@pageLoader.walletGridContent"
  ></psk-page-loader>
  <psk-page-loader
    slot="condition-false"
    page-url="@pageLoader.walletListContent"
  ></psk-page-loader>
</psk-condition>
