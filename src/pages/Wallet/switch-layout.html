<psk-grid
  columns="2"
  layout="xs=[12,12] s=[12,12] m=[12,12] l=[12,12] xl=[12,12]"
>
  <psk-condition condition="@isGridLayout">
    <psk-button
      slot="condition-true"
      title="@hoverLabels.switchGridHover"
      event-name="switch-layout"
      button-class="btn-switch"
    >
      <psk-icon color="#572a57" icon="th" classes="right-menu"></psk-icon>
    </psk-button>

    <psk-button
      slot="condition-false"
      title="@hoverLabels.switchListHover"
      event-name="switch-layout"
      button-class="btn-switch"
    >
      <psk-icon color="#572a57" icon="th-list" classes="right-menu"></psk-icon>
    </psk-button>
  </psk-condition>
</psk-grid>
