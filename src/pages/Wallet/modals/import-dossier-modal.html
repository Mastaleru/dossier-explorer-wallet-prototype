<psk-modal opened event-name="@addItems.closeModal" class="dossier-modal">
  <psk-label slot="title" label="@importDossierModal.title"></psk-label>

  <psk-condition condition="@isImportDossierCreateState">
    <psk-icon
      slot="condition-true"
      icon="pencil"
      color="#8197bc"
      class="dossier-modal"
    ></psk-icon>
    <psk-text-input
      slot="condition-true"
      view-model="importDossierModal.setNameInput"
    ></psk-text-input>

    <psk-icon
      slot="condition-false"
      icon="upload"
      color="#8197bc"
      class="dossier-modal"
    ></psk-icon>
    <psk-text-input
      slot="condition-false"
      view-model="importDossierModal.setSeedInput"
    ></psk-text-input>
  </psk-condition>

  <psk-condition condition="@hasImportDossierModalError">
    <psk-label
      label="@importDossierModal.errorMessage"
      class="h6 input-error"
    ></psk-label>
  </psk-condition>

  <psk-condition condition="@isImportDossierCreateState">
    <psk-button
      slot="condition-true"
      view-model="importDossierModal.setNameButton"
    ></psk-button>

    <psk-button
      slot="condition-false"
      view-model="importDossierModal.finishButton"
    ></psk-button>
  </psk-condition>
</psk-modal>
