<psk-modal opened event-name="@addItems.closeModal" class="dossier-modal">
  <psk-label slot="title" label="@receiveDossierModal.title"></psk-label>

  <psk-condition condition="@isReceiveDossierCreateState">
    <psk-label
      slot="condition-true"
      label="@receiveDossierModal.disclaimer"
    ></psk-label>
    <psk-card class="receive-dossier" slot="condition-true">
      <psk-img class="receive-qr" src="/assets/images/qr.png"></psk-img>
      <psk-label label="@receiveDossierModal.orLabel"></psk-label>
      <psk-text-input
        class="receive-code"
        view-model="receiveDossierModal.receiveCode"
      ></psk-text-input>
    </psk-card>

    <psk-icon
      slot="condition-false"
      icon="pencil"
      color="#8197bc"
      class="dossier-modal"
    ></psk-icon>
    <psk-text-input
      slot="condition-false"
      view-model="receiveDossierModal.setNameInput"
    ></psk-text-input>
    <psk-select
      slot="condition-false"
      view-model="receiveDossierModal.selectDestination"
    ></psk-select>
  </psk-condition>

  <psk-condition condition="@hasReceiveDossierModalError">
    <psk-label
      label="@receiveDossierModal.errorMessage"
      class="h6 error"
    ></psk-label>
  </psk-condition>

  <psk-condition condition="@isNewDossierCreateState">
    <psk-button
      slot="condition-true"
      view-model="receiveDossierModal.nextButton"
    ></psk-button>

    <psk-button
      slot="condition-false"
      view-model="receiveDossierModal.finishButton"
    ></psk-button>
  </psk-condition>
</psk-modal>
